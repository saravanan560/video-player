<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <h2 class="heading">Video Player</h2>
    <video
      id="video"
      preload="none"
      poster="http://media.w3.org/2010/05/sintel/poster.png"
      autoplay="autoplay"
    >
      <source
        id="mp4"
        src="http://media.w3.org/2010/05/sintel/trailer.mp4"
        type="video/mp4"
      />
      <p>Your browser does not support the HTML5 Video element.</p>
    </video>
    <div id="buttons">
      <button class="big-button" onclick="document._video.currentTime+=10">
        FastForward
      </button>
      <button class="big-button" onclick="document._video.play()">Play</button>
      <button class="big-button" onclick="document._video.pause()">
        Pause
      </button>

      <button class="big-button" onclick="document._video.currentTime-=10">
        BackForward
      </button>
      <br />
      <button class="big-button" onclick="document._video.playbackRate++">
        Speed++
      </button>
      <button class="big-button" onclick="document._video.playbackRate--">
        Slow--
      </button>
      <button class="big-button" onclick="document._video.volume+=0.2">
        volume++
      </button>
      <button class="big-button" onclick="document._video.volume-=0.2">
        volume--
      </button>
      <button class="big-button" onclick="document._video.muted=true">
        Mute
      </button>
      <button class="big-button" onclick="document._video.muted=false">
        Unmute</button
      ><br />
      <button class="big-button" onclick="switchVideo(0);">
        Sintel teaser
      </button>
      <button class="big-button" onclick="switchVideo(1);">
        Bunny trailer
      </button>
      <button class="big-button" onclick="switchVideo(2);">Bunny movie</button>
      <button class="big-button" onclick="switchVideo(3);">Test movie</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
